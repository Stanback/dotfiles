      bgColor: "default"
      dialBgColor: "default"
      defaultDialColors:
        - "#286983"
        - "#b4637a"
      defaultChartColors:
        - "#286983"
        - "#b4637a"
    table:
      fgColor: "#575279"
      bgColor: "default"
      cursorFgColor: "#faf4ed"
      cursorBgColor: "#907aa9"
      markColor: "#ea9d34"
      header:
        fgColor: "#575279"
        bgColor: "default"
        sorterColor: "#56949f"
    xray:
      fgColor: "#575279"
      bgColor: "default"
      cursorColor: "#907aa9"
      graphicColor: "#286983"
      showIcons: false
    yaml:
      keyColor: "#56949f"
      colonColor: "#9893a5"
      valueColor: "#575279"
    logs:
      fgColor: "#575279"
      bgColor: "default"
      indicator:
        fgColor: "#575279"
        bgColor: "#286983"
        toggleOnColor: "#56949f"
        toggleOffColor: "#9893a5"
